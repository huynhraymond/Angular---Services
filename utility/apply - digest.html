<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('myController', function($scope) {
            $scope.message = 'Cuxi Huynh';

            $scope.printToConsole = function() {
                $scope.message = 'ng-click is activate on button';
                console.log($scope.message);
            };

            document.getElementById('base').addEventListener('click', function() {
                $scope.$apply( function() {
                    $scope.message = 'From Event Listener'
                });

                console.log($scope.message);
            });
        });
    </script>
</head>
<body>
    <div ng-controller="myController">
        {{message}}
        <button class="btn btn-default" ng-click="printToConsole()">Console</button>
        <button class="btn btn-default" id="base">Event Listener</button>
    </div>
</body>
</html>
